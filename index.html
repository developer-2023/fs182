<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let temp = 5;
        if (temp <= 0) {
            console.log("cold and slippery");
        } else if (temp <= 8) {
            console.log("early spring");
        } else if (temp <= 15) {
            console.log("spring");
        } else if (temp < 25) {
            console.log("summer");
        } else {
            console.log("heat");
        }
    </script>
</body>
</html>
